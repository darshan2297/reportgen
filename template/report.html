<!DOCTYPE html>
{% extends 'master.html' %}

{% block title %} Daily Records {% endblock %}

{% block content %}

<div class="container mt-5 mb-5">
<a href="{% url 'reportapp:topicdisplay' %}" rol="button" class="btn btn-primary mb-2">Topic List</a>  
<table class="table text-center ">
    <thead class="thead-dark">
      <tr>
        <th scope="col">id</th>
        <th scope="col">Topic</th>
        <th scope="col">Subtopic</th>
        <th scope="col">Date</th>
        <th scope="col" class="text-center">Action</th>
      </tr>
    </thead>
    <tbody>
        {% for record in st_filter %}
      <tr>
        <th>{{record.pk}}</th>
        <td>{{record.topic}}</td>
        <td>{{record.subtopic}}</td>
        <td>{{record.date}}</td>
        <form action="{% url 'reportapp:deleterec' record.id %}" method="POST">
        <td><a href="{% url 'reportapp:uprecord' record.id %}" role="button" class="btn btn-warning mr-3" value="Update">Update</a> 
          {% csrf_token %}
          <button  type="submit" class="btn btn-danger">Delete</button>
        </td>
        </form>
      </tr>
      {% endfor %}
    </tbody>

</table>
</div>
{% endblock %}
