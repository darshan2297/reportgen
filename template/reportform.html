<!DOCTYPE html>
{% extends 'master.html' %}
{% load crispy_forms_tags %}

{% block title %} Generate Report {% endblock %}

{% block content %}
<div class="container mt-5 mb-5">
    <form action="generatereport" class="uniForm" method="POST" enctype="multipart/form-data">
        <div class="container mt-5 mb-5">
            <div class="card">
                <div class="card-body">
                  <h2 class="card-title text-center">Generate Report</h2>
                  <table class="table">
                    {% csrf_token %}
                      <tr>
                          <th>{{ report_form|crispy }}</th>
                      </tr>
                      <tr>
                          <td><button type="button" class="btn btn-success" data-toggle="modal" data-target="#mymodel">
                            Generate
                          </button></td>
                      </tr>
                  </table>
                  <!-- <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6> -->
                  <!-- <a href="#" class="card-link">Card link</a>
                  <a href="#" class="card-link">Another link</a> -->
                  

                <div class="modal fade" id="mymodel" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="staticBackdropLabel">Generate Report</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          Are You Sure Generate the Report?
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                          <button type="submit" value="Yes" class="btn btn-success">Generate</button>
                        </div>
                      </div>
                    </div>
                  </div>
                  </div>
                </div>
          </div>
      </form>
</div>
{% endblock %}
