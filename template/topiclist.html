<!DOCTYPE html>
{% extends 'master.html' %}

{% block title %} Topic {% endblock %}

{% block content %}


<div class="container mt-5 mb-5">
    <a href="{% url 'reportapp:report' %}" rol="button" class="btn btn-primary mb-2 ml">Back</a>    
<table class="table text-center">
    <thead class="thead-dark">
      <tr>
        <th scope="col">id</th>
        <th scope="col">Topic</th>
        <th scope="col">Date</th>
        <th scope="col" class="">Action</th>
      </tr>
    </thead>
    <tbody>
        {% for topic in topic_filter %}
      <tr>
        <th>{{topic.pk}}</th>
        <td>{{topic.topic}}</td>
        <td>{{topic.date}}</td>
        <form action="{% url 'reportapp:deltopic' topic.id %}" method="POST" enctype="multipart/form-data">
        <td><a href="{% url 'reportapp:uptopic' topic.id %}" role="button" class="btn btn-warning mr-3" value="Update">Update</a> 
            {% csrf_token %}
          <button type="submit" class="btn btn-danger btn-md">
          Delete
        </button>
        </td>
      </form>
      </tr>
    </tbody>
{% endfor %}
</table>
</div>

{% endblock %}
