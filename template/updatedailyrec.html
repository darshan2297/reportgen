<!DOCTYPE html>
{% extends 'master.html' %}
{% load crispy_forms_tags %}

{% block title %} Update Daily Records {% endblock %}

{% block content %}

<center>
    <div class="container mt-5 mb-5">
        <div class="card">
            <div class="card-body">
              <h2 class="card-title text-center">Update Daily Records</h2>
              <hr>
            <table class="table table-borderless">
                <tr>
                  <td>
            </td>
            <td>
              <form action="" class="uniForm" method="POST" enctype="multipart/form-data">
              <table class="table">
                {% csrf_token %}
                  <tr>
                    <td>{{ subtopic_form|crispy }}</td>
                  </tr>
                  <tr>
                    <td>   <button type="button" class="btn btn-warning btn-lg" data-toggle="modal" data-target="#exampleModal">
                      Update
                    </button>
                  </td>
                  </tr>
              </table>
                      {% csrf_token %}
                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                      <div class="modal-dialog" role="document">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Update Record</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </button>
                          </div>
                          <div class="modal-body">
                            Please Update the today record...
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-warning">Update Done</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </form> 
                  </td>
                  </tr>
            </table>
            </div>
        </div>
    </div>
</center>
{% endblock %}
